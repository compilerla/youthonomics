{{ cms:snippet:header }}
<div class="content-wrap">
  <div class="container-fluid fill-red" id="donate-hero">
    <section class="row">
      <header>
        <h1 class="white">Donate</h1>
        <h4 class="white emphasis-copy">Help change lives by supporting Youthonomics.</h4>
      </header>
    </section>
  </div><!-- /.container-fluid#contact-hero -->
  <div class="main-content">
    <form class="donate-now" id="donate-page-form" action="" method="post">
      <div class="centerer">
        <h5>How much would you like to give?</h5>
        <div class="input-radio-container">
          <input type="radio" name="donate" value="10">
          <label for="10">$10</label>
        </div>
        <div class="input-radio-container">
          <input type="radio" name="donate" value="25">
          <label for="25">$25</label>
        </div>
        <div class="input-radio-container">
          <input type="radio" name="donate" value="50">
          <label for="50">$50</label>
        </div>
        <div class="input-radio-container">
          <input type="radio" name="donate" value="100">
          <label for="100">$100</label>
        </div>
        <div class="input-radio-container">
          <input type="radio" name="donate" value="500">
          <label for="500">$500</label>
        </div>
        <div class="input-radio-container">
          <input type="radio" name="donate" value="1000">
          <label for="1000">$1000</label>
        </div>
        <div class="input-radio-container">
          <input type="radio" name="donate" value="other">
          <label for="other">Other</label>
        </div>
        <div class="hidden input-text-container">
          <label for="other">Please specify the amount.</label>
          <input type="text" name="other-amount" value="" placeholder="$100,000.00">
        </div>
      </div><!-- .centerer -->
      <div class="input-submit-container">
        <input class="btn outline-red" type="submit" name="contact" value="donate">
      </div>
    </form>
  </div><!-- /.main-content -->
  <script type="text/javascript">
    function checkSelect(form) {
      $('input[type="radio"]').change(function(){
        // value property of select list (from selected option)
        currentSelected = $(this).val();
        if (currentSelected === 'other') {
          $('input[name="other-amount"]').parent('.input-text-container').removeClass('hidden');
        } else {
          $('input[name="other-amount"]').parent('.input-text-container').addClass('hidden');
        }
      });
    }
    $(document).ready(function(){
      checkSelect('.donate-now')
    });
  </script>
</div><!-- /.content-wrap -->
{{ cms:snippet:footer }}
